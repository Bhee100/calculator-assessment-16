<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>

<body>
    <main>
        <div class="container">
            <div class="output">
                <div class="result">
                    <h1 class="res-h1">
                        0
                    </h1>
                </div>
            </div>
            <div class="input">
                <div class="row-1">
                    <div class="clear">
                        <p class="row1-p">
                            C
                        </p>
                    </div>
                    <div class="ld">
                        <p class="row1-p">
                            < </p>
                    </div>
                    <div class="bs">
                        <p class="row1-p2">
                            /
                        </p>
                    </div>
                    <div class="mult">
                        <p class="row1-p2">
                            x
                        </p>
                    </div>
                </div>
                <div class="row-2">
                    <div class="row2-cont">
                        <p class="row2-p">
                            7
                        </p>
                    </div>
                    <div class="row2-cont">
                        <p class="row2-p">
                            8
                        </p>
                    </div>
                    <div class="row2-cont">
                        <p class="row2-p">
                            9
                        </p>
                    </div>
                    <div class="row2-cont">
                        <p class="row1-p2">
                            -
                        </p>
                    </div>
                </div>
                <div class="row-3">
                    <div class="row2-cont">
                        <p class="row2-p">
                            4
                        </p>
                    </div>
                    <div class="row2-cont">
                        <p class="row2-p">
                            5
                        </p>
                    </div>
                    <div class="row2-cont">
                        <p class="row2-p">
                            6
                        </p>
                    </div>
                    <div class="row2-cont">
                        <p class="row1-p2">
                            +
                        </p>
                    </div>
                </div>
                <div class="row-4">
                    <div class="one">
                        <div class="one-1">
                            <div class="no1">
                                <p class="row2-p">
                                    1
                                </p>
                            </div>
                            <div class="no1">
                                <p class="row2-p">
                                    2
                                </p>
                            </div>
                        </div>
                        <div class="one-2">
                            <p class="row2-p">
                                0
                            </p>
                        </div>
                    </div>
                    <div class="two">
                        <div class="two-1">
                            <div class="no2">
                                <p class="row2-p">
                                    3
                                </p>
                            </div>
                            <div class="no3">
                                <p class="row2-p">
                                   .
                                </p>
                            </div>
                        </div>
                        <div class="two-2">
                            <div class="equals">
                                <p class="equals-p">
                                    =
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
